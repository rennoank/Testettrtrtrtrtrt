<body>
    <h1>Teste de Matemática básica</h1>

    <hr>
    <div id="res1">
        <p> 1 - Qual o valor de 34 + 16 - 40?
        <br>
        <br>

        <br>
        <label>Resposta C </label><button class="button-div1-C" onclick="alert('VOCE ACERTOUUUUUU! PARABENS.')">.10.</a></button>
    </div>

    <hr>

    <div id="res2">
        <p> 2 - Qual o valor de 20 + 10 + 15?

        <br>
        <label>Resposta A </label><button class="button-div2-A" onclick="alert('VOCE ERROU! TENTE NOVAMENTE.')">.55.</a></button>
        <br>
        <br>
        <label>Resposta B </label><button class="button-div2-B" onclick="alert('VOCE ACERTOUUUUUU! PARABENS.')">.45.</a></button>
        <br>
        <br>
        <label>Resposta C </label><button class="button-div2-C" onclick="alert('VOCE ERROU! TENTE NOVAMENTE.')">.35.</a></button>
        </div>

    <hr>
    
    <div id="res3">
        <p> 3 - Qual o valor de 100 + 2 + 8?

        <br>

        <br>
        <br>

        <br>
        <br>
        <label>Resposta C </label><button class="button-div3-C" onclick="alert('VOCE ERROU! TENTE NOVAMENTE.')">.101.</a></button>
    </div>

    <hr>
    
    <div id="res4">
        <p> 4 - Qual o valor de 20 x 2 - 20?

        <br>

    </div>
